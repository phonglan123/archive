    <title>Paioe</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/fontawesome-pro.min.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/format.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
</head>

<body>
    <script>
        const multilang_words = {
            close: "[# Close #]"
        };
    </script>
    <div class="menu">
        <div class="dropdown" style="width: 160px">
            <div class="dropdown-title" title="[# Font family #]">
                <div class="title">&ThickSpace;</div><i class="fas fa-caret-down"></i>
            </div>
            <input type="hidden" id="fontFamily" onchange="new Format_text().change_font(this.value)">
            <ul class="dropdown-menu" id="fontFamilySelect"></ul>
        </div>
        <input type="number" id="fontSize" title="[# Font size #]" style="width: 40px;" onchange="new Format_text().change_size(this.value)" />
        <div class="vertical-line"></div>
        <button title="[# Bold #]" onclick="document.execCommand('bold', false, null)"><i class="fas fa-bold"></i></button>
        <button title="[# Italic #]" onclick="document.execCommand('italic', false, null)"><i class="fas fa-italic"></i></button>
        <button title="[# Text line #]" onclick="new Popup().open_text_line_popup()"><i class="fas fa-underline"></i></button>
        <button title="[# Subscript #]" onclick="document.execCommand('subscript', false, null)"><i class="fas fa-subscript"></i></button>
        <button title="[# Superscript #]" onclick="document.execCommand('superscript', false, null)"><i class="fas fa-superscript"></i></button>
        <button title="[# Remove format #]" onclick="document.execCommand('removeFormat', false, null)"><i class="fas fa-remove-format"></i></button>
        <div class="vertical-line"></div>
        <button title="[# Text color #]" onclick="document.querySelector('#textColorInput').click();" class="inputcolor_button">
            <i class="fas fa-tint"></i>
            <div class="inputcolor_preview"></div>
            <input type="color" id="textColorInput" list onchange="document.execCommand('foreColor', false, this.value); new Format_text().active_format_menu()">
        </button>
        <button title="[# Text background #]" onclick="document.querySelector('#textBgInput').click();" class="inputcolor_button">
            <i class="fas fa-brush"></i>
            <div class="inputcolor_preview"></div>
            <input type="color" id="textBgInput" list onchange="document.execCommand('backColor', false, this.value); new Format_text().active_format_menu()">
        </button>
        <div class="vertical-line"></div>
        <button title="[# Align left #]" onclick="document.execCommand('justifyLeft', false, null)"><i class="fas fa-align-left"></i></button>
        <button title="[# Align center #]" onclick="document.execCommand('justifyCenter', false, null)"><i class="fas fa-align-center"></i></button>
        <button title="[# Align right #]" onclick="document.execCommand('justifyRight', false, null)"><i class="fas fa-align-right"></i></button>
        <button title="[# Align justify #]" onclick="document.execCommand('justifyFull', false, null)"><i class="fas fa-align-justify"></i></button>
        <div class="vertical-line"></div>
        <button title="[# Link #]" onclick="new Popup().open_link_popup()"><i class="fas fa-link"></i></button>
    </div>
    <div class="editor-outer"><div class="editor section-to-print" contenteditable="true"></div></div>
    <div class="popup" id="text_line_popup" style="width: calc(100% - 32px); max-width: 400px; top: calc(var(--menu-height) + 24px); right: 16px;" popup-icon="underline" popup-title="[# Text line #]">
        <form>
            <div style="margin-bottom: 8px; font-weight: bold;">[# Line #]</div>
            <input type="checkbox" id="underline" style="height: 13px; margin-bottom: 16px;" />
            <label style="text-decoration: underline;"> [# Underline #]</label><br />
            <input type="checkbox" id="line-through" style="height: 13px; margin-bottom: 16px;" />
            <label style="text-decoration: line-through;"> [# Strikethrough #]</label><br />
            <input type="checkbox" id="overline" style="height: 13px; margin-bottom: 16px;" />
            <label style="text-decoration: overline;"> [# Overline #]</label><br />
            <div style="margin-bottom: 8px; font-weight: bold;">[# Style #]</div>
            <div style="text-align: center;">
                <select style="width: 50%; min-width: 200px; margin-bottom: 8px;">
                    <option value="solid">[# Straight #]</option>
                    <option value="double">[# Double #]</option>
                    <option value="dotted">[# Dotted #]</option>
                    <option value="dashed">[# Dashed #]</option>
                    <option value="wavy">[# Wavy #]</option>
                </select>
            </div>
            <div style="margin-bottom: 8px; font-weight: bold;">[# Color #]</div>
            <div style="text-align: center;"><input type="color" id="textColorInput" list style="width: 50%; min-width: 200px; margin-top: 4px;" /></div>
        </form>
    </div>
    <div class="popup" id="link_popup" style="width: calc(100% - 32px); max-width: 400px; top: calc(var(--menu-height) + 24px); right: 16px;" popup-icon="link" popup-title="[# Link #]">
        <div style="margin-bottom: 4px;">[# Display text #]:</div>
        <input type="text" style="width: 100%; margin-bottom: 4px;" placeholder="[# Enter display text here #]..." id="link_popup_display" />
        <div style="margin-bottom: 4px;">[# URL #]:</div>
        <input type="text" style="width: 100%; margin-bottom: 4px;" placeholder="[# Enter URL here #]..." id="link_popup_url" />
        <button style="width: 100%; margin-bottom: 4px;" onclick="new Format_text().save_link()">[# Save link #]</button>
        <button style="width: 100%; margin-bottom: 4px;" id="link_popup_openlink" onclick="window.open($(this).parent().find('#link_popup_url')[0].value);">[# Open link #]</button>
        <button style="width: 100%;" id="link_popup_unlink" onclick="new Format_text().unlink()">[# Unlink #]</button>
    </div>
</body>

</html>
