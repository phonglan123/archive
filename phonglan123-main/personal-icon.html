<style>
  body {
  	overflow: hidden;
  }
   
  .block { 
    border-radius: 8px;
    position: absolute; 
    display: inline-block;
    width: 0;
    height: 0;
    background: #FFFFFF;
  }
  
  .block:hover {
  	transform: scale(0.8);
  	box-shadow: 0 0 8px 0 grey;
    transition: all 1s;
  }
  
  .trans1s { transition: all 1s; left: 400px; top: 600px; }
  .trans2s { transition: all 2s; left: 600px; top: 400px; }
  .trans3s { transition: all 3s; left: 800px; top: 200px; }
</style>

<script>
function format_block(data) {
	return 'display: inline-block; width: ' + data[0] + 'px; height: ' + data[1] + 'px; background: linear-gradient(to ' + data[2] + ', ' + data[3] + ', ' + data[3] + '88); left: ' + (parseInt(data[4]) + 8) + 'px; top: ' + (parseInt(data[5]) + 100) + 'px;';
}

setTimeout(() => {
  var blocks = document.getElementsByClassName('block');
  for(var i = 0; i < blocks.length; i++)
      blocks[i].style = format_block(blocks[i].getAttribute("styledata").split(', '))
}, 400)
</script>
