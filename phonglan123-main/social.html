<style>
	body {
		overflow: hidden;
	    user-select: none;
    	filter: blur(4px);
	    -webkit-filter: blur(4px);
	}
	.main {
		width: 500px;
		margin: 16px;
		margin: 0 auto;
	}

	.splitDiv {
		position: inherit;
    	margin-top: -24px;
    	background: white;
    	width: fit-content;
    	padding: 4px;
    	border: 1px solid #ccc
	}

	.splitDiv:hover {
		box-shadow: 0 0 8px 0 grey
	}

	.box {
		margin: 16px;
		width: calc(100% - 48px);
		padding: 8px;
		border: 1px solid #ccc;
		box-shadow: 0 0 4px 0 #ccc;
		text-align: justify;
		font-size: 20px;
		min-height: 40px
	}

	.box img {
		height: 40px;
	}

	.box .content {
		margin-left: 50px;
		margin-top: -35px;
		width: calc(100% - 80px);
		vertical-align: auto;
	}

	.box:hover {
		box-shadow: 0 0 8px 0 grey
	}

	.clickable {
		cursor: pointer;
	}

	.clickable:active {
		background: #ccc;
	}

	.makeLink, a {
		color: -webkit-link;
    	cursor: pointer;
    	text-decoration: none;
    	color: blue;
	}

	.makeLink:active, a:active {
		color: -webkit-activelink;
	}

	.collapse {
		cursor: pointer;
		outline: none;
	}

	.collapseContent {
		padding: 0 18px;
		max-height: 0;
		overflow: hidden;
		transition: max-height 0.2s ease-out;
		background-color: #f1f1f1;
